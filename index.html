<!DOCTYPE html>

<head>

  <title>Introduction</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar Styles */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 20px;
      transition: 0.3s;
    }

    .sidenav a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      background-color: #575757;
      color: #fff;
    }

    .sidenav .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 20px;
      transition: 0.3s;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .sidenav {
        width: 200px;
      }
      .main {
        margin-left: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Side Navigation -->
  <div class="sidenav" id="mySidenav">

    <img src="RDX.JPG" width="300px" height="auto"

  <!-- JavaScript -->
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.querySelector('.main').style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.querySelector('.main').style.marginLeft = "0";
    }
  </script>

</body>
</html>
